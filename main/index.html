<script>
    function fetchMessage() {
        let xhr = new XMLHttpRequest();

        xhr.open('GET', 'https://jamesmacabata.github.io/main-/data.json', true);

        xhr.onload = function() {
            if (xhr.status === 200) {
                let response = JSON.parse(xhr.responseText);
                
                let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                document.getElementById('message').innerText = `"${randomQuote.quorte}" - ${randomQuote.author}"`;
            } else {
                document.getElementById('message').innerText = 'Error';
            }
        };

        xhr.send();

    }
</script>
